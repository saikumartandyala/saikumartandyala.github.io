<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sai Kumar Tandyala | Portfolio</title>

    <!-- Google Font (Closest to reference) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, #2b0a3d, #0b0616);
            color: #ffffff;
        }

        /* NAVBAR */
        header {
            width: 100%;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: 600;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #cfcfe3;
            font-size: 14px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 6px;
            transition: 0.3s;
        }

        nav ul li a.active {
            border: 1px solid #8b5cf6;
            color: #ffffff;
        }

        nav ul li a:hover {
            color: #ffffff;
        }

        .contact-btn {
            background: #8b5cf6;
            color: #ffffff !important;
            padding: 8px 18px;
            border-radius: 20px;
        }

        /* HERO SECTION */
        .hero {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            align-items: center;
            padding: 80px 60px;
            min-height: 90vh;
        }

        .hero-left span {
            display: inline-block;
            background: rgba(139, 92, 246, 0.15);
            color: #c4b5fd;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            margin-bottom: 25px;
        }

        .hero-left h1 {
            font-size: 72px;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .hero-left h1 span {
            display: block;
        }

        .hero-left h2 {
            font-size: 28px;
            font-weight: 400;
            color: #a78bfa;
            margin-bottom: 30px;
        }

        .hero-left p {
            font-size: 16px;
            line-height: 1.8;
            color: #d1d5db;
            max-width: 520px;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .btn-primary {
            background: #8b5cf6;
            color: #ffffff;
            padding: 14px 26px;
            border-radius: 30px;
            font-size: 15px;
            text-decoration: none;
            font-weight: 500;
        }

        .btn-secondary {
            border: 1px solid #6b7280;
            color: #ffffff;
            padding: 14px 26px;
            border-radius: 30px;
            font-size: 15px;
            text-decoration: none;
        }

        /* HERO RIGHT (IMAGE PLACEHOLDER) */
        .hero-right {
            display: flex;
            justify-content: center;
        }

        .image-box {
            width: 340px;
            height: 460px;
            background: linear-gradient(180deg, #4c1d95, #1e1b4b);
            border-radius: 20px;
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            header {
                padding: 20px 30px;
            }

            .hero {
                grid-template-columns: 1fr;
                padding: 40px 30px;
                text-align: center;
            }

            .hero-left h1 {
                font-size: 52px;
            }

            .buttons {
                justify-content: center;
            }

            .hero-right {
                margin-top: 40px;
            }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<header>
    <div class="logo">Sai Kumar</div>
    <nav>
        <ul>
            <li><a href="#" class="active">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">PORTFOLIO</a></li>
            <li><a href="#" class="contact-btn">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- HERO -->
<section class="hero">
    <div class="hero-left">
        <span>Welcome to my portfolio</span>

        <h1>
            SAI KUMAR
            <span>TANDYALA</span>
        </h1>

        <h2>Data Analyst</h2>

        <p>
            I create data-driven insights and analytical solutions
            using SQL, Power BI, and Tableau to support informed
            business decisions.
        </p>

        <div class="buttons">
            <a href="#" class="btn-primary">View Projects â†’</a>
            <a href="#" class="btn-secondary">Contact Me</a>
        </div>
    </div>

    <div class="hero-right">
        <!-- Replace this div with your photo later -->
        <div class="image-box"></div>
    </div>
</section>

</body>
</html>
